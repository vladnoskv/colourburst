<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Color Burst Clicker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="overlay">
        <div class="loader">
            <div class="loader-spinner"></div>
            <p>Loading Color Burst...</p>
        </div>
    </div>

    <!-- Main Menu -->
    <div id="mainMenu" class="overlay">
        <div class="menu-content">
            <h1 class="game-title">
                <span class="color-b">C</span><span class="color-r">o</span><span class="color-g">l</span><span class="color-b">o</span><span class="color-y">r</span>
                <span class="color-p">B</span><span class="color-c">u</span><span class="color-r">r</span><span class="color-g">s</span><span class="color-y">t</span>
            </h1>
            <div class="menu-stats">
                <div class="high-score-display" id="highScoreDisplay">Best: 0</div>
                <div class="last-score-display" id="lastScoreDisplay">Last: 0</div>
            </div>
            <div class="menu-buttons">
                <button class="btn btn-primary mode-button" data-mode="classic">Classic Mode</button>
                <button class="btn btn-secondary mode-button" data-mode="timeAttack">Time Attack</button>
                <button class="btn btn-secondary mode-button" data-mode="zen">Zen Mode</button>
                <button class="btn btn-settings" id="settingsBtn">Settings</button>
            </div>
        </div>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="overlay" style="display: none;">
        <div class="settings-content">
            <h2>Settings</h2>
            <div class="setting-group">
                <label>Sound Effects</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="soundToggle" checked />
                    <span class="slider"></span>
                </div>
            </div>
            <div class="setting-group">
                <label>Music</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="musicToggle" checked />
                    <span class="slider"></span>
                </div>
            </div>
            <div class="setting-group">
                <label>Difficulty</label>
                <select id="difficultySelect">
                    <option value="easy">Easy</option>
                    <option value="normal" selected>Normal</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="setting-group">
                <label>Particles</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="particlesToggle" checked />
                    <span class="slider"></span>
                </div>
            </div>
            <div class="setting-group">
                <label>Vibrations</label>
                <div class="toggle-switch">
                    <input type="checkbox" id="vibrationsToggle" checked />
                    <span class="slider"></span>
                </div>
            </div>
            <div class="settings-buttons">
                <button class="btn btn-primary" id="closeSettings">Close</button>
            </div>
        </div>
    </div>

    <!-- Game UI -->
    <div id="gameUI" class="game-ui" style="display: none;">
        <div class="ui-top">
            <div class="score-display">
                <span id="scoreDisplay">0</span>
                <span class="score-label">points</span>
            </div>
            <div class="level-display">
                <span id="levelDisplay">1</span>
                <span class="level-label">level</span>
            </div>
            <div class="time-display" id="timeDisplay" style="display: none;">
                <span>0:00</span>
            </div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar"></div>
        </div>

        <div class="combo-display" id="comboDisplay" style="display: none;"></div>
        
        <div class="power-up-indicator" id="powerUpIndicator" style="display: none;"></div>

        <div class="pause-overlay" id="pauseOverlay" style="display: none;">
            <div class="pause-content">
                <h2>Game Paused</h2>
                <button class="btn btn-primary" id="resumeBtn">Resume</button>
                <button class="btn btn-secondary" id="quitBtn">Quit to Menu</button>
            </div>
        </div>
    </div>

    <!-- Game Over Screen -->
    <div id="gameOver" class="overlay" style="display: none;">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <div class="final-score">
                <p>Final Score: <span id="finalScore">0</span></p>
                <div class="new-record" id="newRecord" style="display: none;">
                    üéâ New Record! üéâ
                </div>
            </div>
            <div class="game-stats" id="gameStats"></div>
            <div class="game-over-buttons">
                <button class="btn btn-primary" id="restartBtn">Play Again</button>
                <button class="btn btn-secondary" id="menuBtn">Main Menu</button>
            </div>
        </div>
    </div>

    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- HUD -->
    <div id="hud" class="hud" hidden>
        <div>
            <span id="lvl">L1</span>
            <span id="pts">0</span>
            <span id="task">0/0</span>
            <span id="lives">‚ù§10</span>
            <span id="rad">x1.0</span>
        </div>
        <div><span id="time" hidden>90s</span></div>
        <div id="bar"></div>
    </div>

    <!-- Boss Health Bar -->
    <div class="bossWrap" id="bossWrap">
        <div id="bossHP"></div>
    </div>

    <!-- Shop Toggle -->
    <button id="shopToggle" class="btn" hidden>SHOP (S)</button>
    
    <!-- Shop Panel -->
    <div id="shop">
        <h3>Shop</h3>
        <div class="item" data-id="radius">
            <div>Radius +25%
                <div class="item-price" id="c-radius"></div>
            </div>
            <button class="btn">Buy</button>
        </div>
        <div class="item" data-id="life">
            <div>+1 Life
                <div class="item-price" id="c-life"></div>
            </div>
            <button class="btn">Buy</button>
        </div>
        <div class="item" data-id="bomb">
            <div>Blast Bomb
                <div class="item-price" id="c-bomb"></div>
            </div>
            <button class="btn">Buy</button>
        </div>
        <div class="item" data-id="slow">
            <div>Slow-Mo 5s
                <div class="item-price" id="c-slow"></div>
            </div>
            <button class="btn">Buy</button>
        </div>
        <small>B = blast ‚Ä¢ F = slow</small>
    </div>

    <!-- Game Over Menu -->
    <div id="gameOverMenu" class="menu" style="display: none;">
        <h2>Game Over!</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <button class="btn" onclick="game.restart()">Play Again</button>
        <button class="btn" onclick="game.showMainMenu()">Main Menu</button>
    </div>

    <script type="module">
        import { Game } from './js/game.js';
        window.game = new Game();
    </script>
</body>
</html>
